<h1>Formulário de Contato</h1>

<form #formulario="ngForm" (ngSubmit)="enviarFormulario()">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="dadosFormulario.nome" required>
    <!-- Corrigir a validação de obrigatório -->
    <div *ngIf="formulario.controls['nome'].hasError('required') && (formulario.controls['nome'].dirty || formulario.controls['nome'].touched)">
      <div class="alert alert-danger">Nome é obrigatório.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="dadosFormulario.email" required email>
    <!-- Corrigir a validação de obrigatório e de e-mail válido -->
    <div *ngIf="formulario.controls['email'].hasError('required') && (formulario.controls['email'].dirty || formulario.controls['email'].touched)">
      <div class="alert alert-danger">Email é obrigatório.</div>
    </div>
    <div *ngIf="formulario.controls['email'].hasError('email') && (formulario.controls['email'].dirty || formulario.controls['email'].touched)">
      <div class="alert alert-danger">Email deve ser um endereço de e-mail válido.</div>
    </div>
  </div>

  <button type="submit" [disabled]="formulario.invalid">Enviar</button>
</form>

<div *ngIf="formularioEnviado">
  <h2>Dados do Formulário:</h2>
  <div *ngFor="let dado of listaDeDados">
    <p>Nome: {{ dado.nome }}</p>
    <p>Email: {{ dado.email }}</p>
  </div>
</div>
